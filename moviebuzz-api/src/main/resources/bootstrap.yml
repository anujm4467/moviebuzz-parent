spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: moviebuzz-api
  servlet:
    multipart:
      max-file-size: 500MB
      max-request-size: 500MB
  cloud:
    consul:
      host: localhost
      port: 8500
      config:
        enabled: true
        format: files
        fail-fast: true
        prefix: moviebuzz-api/develop

logging:
  level:
    com.moviebuzz: INFO
    org.elasticsearch.transport.TransportService: ERROR

